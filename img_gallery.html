                    <!-- Image 5 -->

    <!-- Footer section -->
    <footer>
        
    </footer>
    <script>
        // Get the parent container of all images
        const galleryContainer = document.getElementById("img-gallery");

        // Add EventListener to the parent container
        galleryContainer.addEventListener("mouseover", function(event) {
            // Check if the event target is an image
            if (event.target.classList.contains("gallery-img")) {
                highlight(event.target); // Call highlight function passing the target image
            }
        });

        // Function to highlight the selected image
        function highlight(image) {
            image.style.border = "solid blue 2px";
        }

        // Add EventListener to handle non-hovered images
        galleryContainer.addEventListener("mouseout", function(event) {
            // Check if the event target is an image
            if (event.target.classList.contains("gallery-img")) {
                delight(event.target); // Call delight function passing the target image
            }
        });

        // Function to return non-hovered images to normal state
        function delight(image) {
            image.style.border = "none";
        }
    </script>
</body>
